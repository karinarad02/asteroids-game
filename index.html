<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Asteroids Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scores">
      <h2>Top Scores</h2>
      <ul id="scores-list"></ul>
    </div>
    <canvas id="canvas-game" width="800" height="600"></canvas>
    <!-- For touchscreen devices with screens less than 768px -->
    <div id="button-container" oncontextmenu="return false;">
      <img
        src="./media/arrow.svg"
        alt="up-arrow"
        id="button-up"
        class="button arrow-up"
      />
      <img src="./media/XButton.svg" alt="x-button" id="fire-button" class="button" />
      <img
        src="./media/arrow.svg"
        alt="down-arrow"
        id="button-down"
        class="button arrow-down"
      />
      <img
        src="./media/arrow.svg"
        alt="left-arrow"
        id="button-left"
        class="button arrow-left"
      />
      <img
        src="./media/arrow.svg"
        alt="right-arrow"
        id="button-right"
        class="button arrow-right"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
