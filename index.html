<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Joc Asteroids</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scoruri">
      <h2>Cele mai bune scoruri</h2>
      <ul id="lista-scoruri"></ul>
    </div>
    <canvas id="canvas-joc" width="800" height="600"></canvas>
    <!-- pentru touchscreen, ecrane < 768px -->
    <div id="container-butoane" oncontextmenu="return false;">
      <img
        src="./media/arrow.svg"
        alt="sageata-sus"
        id="buton-sus"
        class="buton sageata-sus"
      />
      <img src="./media/XButton.svg" alt="xbuton" id="xbuton" class="buton" />
      <img
        src="./media/arrow.svg"
        alt="sageata-jos"
        id="buton-jos"
        class="buton sageata-jos"
      />
      <img
        src="./media/arrow.svg"
        alt="sageata-stanga"
        id="buton-stanga"
        class="buton sageata-stanga"
      />
      <img
        src="./media/arrow.svg"
        alt="sageata-dreapta"
        id="buton-dreapta"
        class="buton sageata-dreapta"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
